<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Add Todo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header fixed-top">
        <div class="container-fluid d-flex justify-content-center">
          <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
          <h1 class="addTodoHead p-5">ADD TODO</h1>
        </div>
      </div>
      <form>
        <div class="container" id="todoList" style="margin-top: 230px">
          <input
            class="listElement"
            type="text"
            id="todoTitle"
            placeholder="TODO TITLE"
          />
          <input
            class="listElement"
            type="text"
            id="todoSubTitle"
            placeholder="TODO SUB TITLE"
          />
          <button id="btn" class="submitBtn listElement" type="button">
            ADD TODO
          </button>
        </div>
      </form>
    </div>
    <script src="./js/addTodo.js"></script>
  </body>
</html>
