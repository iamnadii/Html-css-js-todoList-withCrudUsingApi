<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header fixed-top">
        <div class="container mt-3">
          <a href=""><h1>TODO</h1></a>
          <div class="divider"></div>
          <a href="./done.html" style="text-decoration: none"><h1>DONE</h1></a>
        </div>
      </div>
      <form>
        <div class="d-flex justify-content-center">
          <div
            class="todo-modal hidden d-flex flex-column align-items-center gap-3"
          >
            <input
              class="modal-input"
              type="text"
              id="todoTitle"
              placeholder="TODO TITLE"
            />
            <input
              class="modal-input"
              type="text"
              id="todoSubTitle"
              placeholder="TODO SUB TITLE"
            />
            <button id="modal-btn" class="submitBtn modal-input" type="button">
              UPDATE
            </button>
          </div>
        </div>
      </form>
      <div class="container" id="todoList"></div>
      <a
        href="./add-todo.html"
        class="addTodo btn d-flex justify-content-center align-items-center"
      >
        <i class="fa-solid fa-plus"></i>
      </a>
    </div>
    <div class="todo-overlay hidden"></div>
    <!-- <script src="./api/api.js"></script> -->
    <script src="./js/index.js"></script>
  </body>
</html>
